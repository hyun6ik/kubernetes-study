apiVersion: v1
kind: ReplicationController
metadata:
  name: rc-mainui
spec:
  replicas: 2
  selector:
    app: main
  template:
    metadata:
      labels:
        name: apache
        app: main
        rel: stable
    spec:
      containers:
        - name: httpd
          image: httpd:2.2
          ports:
            - containerPort: 80

